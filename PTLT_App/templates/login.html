{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card w-100" style="max-width: 400px;">
        <div class="login-header">
            <h1 class="h4 mb-1">Log In Page</h1>
            <p class="mb-0">PTLT</p>
        </div>
        <div class="card-body">
            <form>
                <label for="user_role" class="form-label">Log In As</label>
                <select class="form-select" id="user_role" name="user_role">
                    <option selected disabled>Select role</option>
                    <option value="admin">Admin</option>
                    <option value="instructor">Instructor</option>
                </select>

                <label for="email_input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email_input" placeholder="Enter your email">

                <label for="password_input" class="form-label">Password</label>
                <input type="password" class="form-control" id="password_input" placeholder="Enter your password">

                <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="btn btn-login w-100 mt-2">Log In</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>

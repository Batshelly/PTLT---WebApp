{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - PTLT</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card w-100" style="max-width: 400px;">
        <div class="login-header text-center mt-3">
            <h1 class="h4 mb-1">Log In</h1>
            <p class="mb-0">PTLT System</p>
        </div>
        <div class="card-body">
           
            <!-- Display error or success messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email_input" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email_input" 
                        name="email" 
                        placeholder="Enter your email address" 
                        required
                        autofocus>
                    <div class="form-text">
                        <i class="bi bi-info-circle"></i> OTP will be sent to this email
                    </div>
                </div>

                <button type="submit" class="btn btn-login w-100 mt-3">
                    <i class="bi bi-send"></i> Send OTP
                </button>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">
                    <i class="bi bi-shield-check"></i> Passwordless authentication for Instructors and Admins
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

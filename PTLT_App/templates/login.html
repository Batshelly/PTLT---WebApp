<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
</head>
<body>

    <!-- Page Title -->
    <h1 id="page_title">Log In Page</h1>

    <!-- System Name -->
    <h2 id="system_name">PTLT</h2>

    <!-- User Role -->
    <label for="user_role">Log In As</label>
    <select id="user_role" name="user_role">
        <option value="admin">Admin</option>
        <option value="instructor">Instructor</option>
    </select>
    <br><br>

    <!-- Email -->
    <label for="email_input">Email</label>
    <input type="email" id="email_input" name="email_input">
    <br><br>

    <!-- Password -->
    <label for="password_input">Password</label>
    <input type="password" id="password_input" name="password_input">
    <br><br>

    <!-- Forgot Password Link -->
    <a href="#" id="forgot_password_link">Forgot Password?</a>
    <br><br>

    <!-- Login Button -->
    <button type="submit" id="login_button">Log In</button>

</body>
</html>

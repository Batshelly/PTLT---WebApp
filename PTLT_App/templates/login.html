{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<script src="{% static 'js/login.js' %}"></script>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card w-100" style="max-width: 400px;">
        <div class="login-header text-center mt-3">
            <h1 class="h4 mb-1">Log In Page</h1>
            <p class="mb-0">PTLT</p>
        </div>
        <div class="card-body">
            
            <!-- Display error or success messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <label for="email_input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email_input" name="email" placeholder="Enter your email" required>

                <label for="password_input" class="form-label mt-2">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password_input" name="password" placeholder="Enter your password" required>                  
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    
                <div class="d-flex justify-content-end mt-1">
                    <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login w-100 mt-3">Log In</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

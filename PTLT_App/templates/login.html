{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - PTLT</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'image/ptlt_webapp.png' %}">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container d-flex justify-content-center justify-content-md-end align-items-center vh-100">
    <div class="card login-card" style="width: 100%; max-width: 400px;">
        <div class="login-header text-center mt-3">
            <h1 class="h4 mb-1">PTLT System</h1>
            <p class="mb-0">Log In</p>
        </div>
        <div class="card-body">
           
            <!-- Display error or success messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" id="loginForm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email_input" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email_input" 
                        name="email" 
                        placeholder="Enter your email address" 
                        required
                        autofocus>
                    <div class="form-text">
                        <i class="bi bi-info-circle"></i> OTP will be sent to this email
                    </div>
                </div>

                <button type="submit" class="btn btn-login w-100 mt-3" id="sendOtpBtn">
                    <span id="btnText">
                        <i class="bi bi-send"></i> Send OTP
                    </span>
                    <span id="btnLoading" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Sending OTP...
                    </span>
                </button>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">
                    <i class="bi bi-shield-check"></i> Passwordless authentication for Instructors and Admins
                </small>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function() {
    const btn = document.getElementById('sendOtpBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');
    
    // Disable button and show loading
    btn.disabled = true;
    btnText.classList.add('d-none');
    btnLoading.classList.remove('d-none');
});
</script>

</body>
</html>

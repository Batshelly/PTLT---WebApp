{% extends "inst_navbar.html" %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Records</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/student_attendance_records.css' %}">

    <style>
        /* Force all td/th to have dark borders */
        table td, table th {
            border: 1px solid black !important;
        }

        /* Prevent border collapse issues */
        table {
            border-collapse: collapse !important;
        }

        /* Optional: fix width overflow */
        .attendance-table th,
        .attendance-table td {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="bg-white p-4 mx-auto shadow-sm rounded" style="max-width: 1200px;">
    <div class="container py-4 custom-min-width">
        <div class="d-flex justify-content-between rounded-3 align-items-center mb-3 nav_top d-print-none">
            <div class="d-flex align-items-center nav_links d-print-none">
                <strong class="pe-3 me-3 fs-5 ptlt no-print">Document Plotter</strong>
            </div>
        <div class="d-flex align-items-center d-print-none">
                <form method="GET" action="{% url 'attendance_report_template' %}" id="scheduleForm">
                    {% if selected_date_range %}
                        <input type="hidden" name="date_range" value="{{ selected_date_range }}">
                    {% endif %}
                    <select id="subject" class="form-select" name="schedule">
                        <option value="">-- Select Subject & Program --</option>
                        {% for sched in schedules %}
                            <option value="{{ sched.id }}" {% if sched.id|stringformat:'s' == selected_schedule_id %}selected{% endif %}>
                                {{ sched.course_code }} - {{ sched.course_section }}
                            </option>
                        {% endfor %}
                    </select>
                </form>
        </div>
        
        <!-- ðŸ”¥ PREVIEW SECTION STARTS HERE -->
        <div class="d-flex align-items-center d-print-none">
            {% if selected_schedule_id %}
            <button class="btn btn-sm btn-primary me-2" onclick="previewDocument()">
                <i class="bi bi-eye"></i> Preview Document
            </button>
            <button class="btn btn-sm btn-success" onclick="downloadDocx()">
                <i class="bi bi-download"></i> Download DOCX
            </button>
            {% endif %}
        </div>
        <!-- ðŸ”¥ PREVIEW SECTION ENDS HERE -->

        </div>
    </div>
</div>

<!-- ðŸ”¥ Document Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewModalLabel">Document Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div id="loadingSpinner" class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading document preview...</p>
                </div>
                <iframe id="docPreviewFrame" style="width:100%; height:100%; border:none; display:none;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="downloadDocx()">Download DOCX</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const subjectSelect = document.getElementById("subject");
    const dateSelect = document.getElementById("date-range");
    const thCells = document.querySelectorAll(".date-th");
    
    let submitTimeout;

    subjectSelect.addEventListener("change", function () {
        if (submitTimeout) {
            clearTimeout(submitTimeout);
        }
        
        if (this.value) {
            submitTimeout = setTimeout(() => {
                document.getElementById("scheduleForm").submit();
            }, 100);
        }
    });

    dateSelect.addEventListener("change", function () {
    if (this.value) {
        document.getElementById("dateForm").submit();
    }
    });

    function formatDateMMDD(date) {
        const mm = (date.getMonth() + 1).toString().padStart(2, '0');
        const dd = date.getDate().toString().padStart(2, '0');
        return `${mm}/${dd}`;
    }

    function getDateRange(startStr, endStr) {
        const dates = [];
        let current = new Date(startStr);
        const end = new Date(endStr);

        while (current <= end && dates.length < 8) {
            dates.push(new Date(current));
            current.setDate(current.getDate());
        }

        return dates;
    }

    function updateDateHeaders(value) {
        if (value) {
            const [startStr, endStr] = value.split("_to_");
            const dateArray = getDateRange(startStr, endStr);

            thCells.forEach((cell, index) => {
                if (index < dateArray.length) {
                    cell.textContent = formatDateMMDD(dateArray[index]);
                } else {
                    cell.textContent = "";
                }
            });
        }
    }
});
</script>

<!-- ðŸ”¥ Preview and Download Functions -->
<script>
    function previewDocument() {
        const urlParams = new URLSearchParams(window.location.search);
        const selectedClassId = urlParams.get('schedule');
        const dateRange = urlParams.get('date_range');
        
        if (!selectedClassId) {
            alert('Please select a class first!');
            return;
        }

        // Show the modal first
        const modal = new bootstrap.Modal(document.getElementById('previewModal'));
        modal.show();

        // Show loading spinner
        document.getElementById('loadingSpinner').style.display = 'block';
        document.getElementById('docPreviewFrame').style.display = 'none';

        // Build the document URL with parameters
        let docUrl = `${window.location.origin}/attendance/docx/${selectedClassId}/`;
        if (dateRange) {
            docUrl += `?date_range=${dateRange}`;
        }

        // Encode the URL for the viewer
        const encodedUrl = encodeURIComponent(docUrl);
        
        // Option 1: Microsoft Office Web Viewer (better for DOCX)
        const viewerUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodedUrl}`;
        
        // Option 2: Google Docs Viewer (alternative - uncomment to use)
        // const viewerUrl = `https://docs.google.com/viewer?url=${encodedUrl}&embedded=true`;
        
        // Set the iframe source
        const iframe = document.getElementById('docPreviewFrame');
        iframe.src = viewerUrl;
        
        // Hide spinner when iframe loads
        iframe.onload = function() {
            document.getElementById('loadingSpinner').style.display = 'none';
            iframe.style.display = 'block';
        };
    }

    function downloadDocx() {
        const urlParams = new URLSearchParams(window.location.search);
        const selectedClassId = urlParams.get('schedule');
        const dateRange = urlParams.get('date_range');
        
        if (!selectedClassId) {
            alert('Please select a class first!');
            return;
        }

        let downloadUrl = `/attendance/docx/${selectedClassId}/`;
        if (dateRange) {
            downloadUrl += `?date_range=${dateRange}`;
        }
        
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
    function exportToPDF() {
        const element = document.getElementById('attendance-doc');
        const opt = {
            margin:       0.5,
            filename:     'Class_Attendance_Form.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' },
            pagebreak:    { mode: ['avoid-all'] }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>

</body>
{% endblock %}

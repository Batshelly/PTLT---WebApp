{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - PTLT</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'image/ptlt_webapp.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <style>
        .otp-input {
            font-size: 24px;
            letter-spacing: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .timer {
            font-size: 14px;
            color: #666;
        }
        
        .timer.expired {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card w-100" style="max-width: 450px;">
        <div class="login-header text-center mt-3">
            <i class="bi bi-shield-lock" style="font-size: 48px; color: #661e1e;"></i>
            <h1 class="h4 mb-1 mt-2">Verify OTP</h1>
            <p class="mb-0 text-muted">Enter the code sent to</p>
            <p class="mb-0"><strong>{{ email }}</strong></p>
        </div>
        <div class="card-body">
           
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="otp_input" class="form-label text-center w-100">6-Digit Code</label>
                    <input 
                        type="text" 
                        class="form-control otp-input" 
                        id="otp_input" 
                        name="otp" 
                        placeholder="000000"
                        maxlength="6"
                        pattern="\d{6}"
                        inputmode="numeric"
                        required
                        autofocus>
                </div>

                <div class="text-center mb-3">
                    <small class="timer" id="timer">
                        <i class="bi bi-clock"></i> Valid for <span id="time-left">5:00</span>
                    </small>
                </div>

                <button type="submit" class="btn btn-login w-100">
                    <i class="bi bi-check-circle"></i> Verify & Login
                </button>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">Didn't receive the code?</small><br>
                <a href="{% url 'resend_login_otp' %}" class="btn btn-link btn-sm">
                    <i class="bi bi-arrow-clockwise"></i> Resend OTP
                </a>
            </div>

            <div class="text-center mt-2">
                <a href="{% url 'login' %}" class="btn btn-link btn-sm text-muted">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('otp_input').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    let timeLeft = 300;
    const timerElement = document.getElementById('time-left');
    const timerContainer = document.getElementById('timer');
    
    const countdown = setInterval(function() {
        timeLeft--;
        
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        
        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 60) {
            timerContainer.classList.add('expired');
        }
        
        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerElement.textContent = 'EXPIRED';
            alert('OTP has expired. Please request a new one.');
            window.location.href = "{% url 'login' %}";
        }
    }, 1000);
</script>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Always Include -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg rounded-4 forgot-card">
            <div class="card-header text-white text-center fw-bold fs-4 header">
                Reset Password
            </div>
            <div class="card-body text-center">
                <p>Enter your email address and we'll send you<br>instructions to reset your password.</p>

                <!-- Form with POST method -->
                <form method="POST">
                    {% csrf_token %}
                    <input type="email" name="email" class="form-control mb-3" placeholder="Type your email" required>
                    <button type="submit" class="btn btn-confirm w-100">Confirm</button>
                </form>

                <a href="{% url 'login' %}" class="d-block mt-3 text-decoration-none text-primary">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>

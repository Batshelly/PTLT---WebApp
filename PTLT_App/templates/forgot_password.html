{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg rounded-4 forgot-card">
            <div class="card-header text-white text-center fw-bold fs-4" style="background-color: #5b43f1;">
                Reset Password
            </div>
            <div class="card-body text-center">
                <p>Enter your email address and we'll send you<br>instructions to reset your password.</p>
                <form>
                    <input type="email" class="form-control mb-3" placeholder="Type your email" required>
                    <button type="submit" class="btn btn-primary w-100">Confirm</button>
                </form>
                <a href="{% url 'login' %}" class="d-block mt-3 text-decoration-none text-primary">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>

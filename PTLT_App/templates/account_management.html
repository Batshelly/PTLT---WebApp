<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container py-4">

    <!-- Top Navigation Bar -->
    <div class="d-flex justify-content-between rounded-3 align-items-center mb-3 nav_top">
        <div class="d-flex align-items-center nav_links">
            <strong class="border-end pe-3 me-3 fs-5">Admin</strong>
            <a href="http://127.0.0.1:8000/account_management" class="text-decoration-none border-end pe-3 me-3 custom-link">Account Management</a>
            <a href="http://127.0.0.1:8000/class_management" class="text-decoration-none custom-link">Class Management</a>
        </div>
        <div class="d-flex align-items-center gap-2">
            <input type="text" class="form-control form-control-sm" placeholder="Search Users" style="width: 200px;">
            <button class="btn btn-danger btn-sm">Logout</button>
        </div>
    </div>

    <hr>

    <!-- Main Content Container -->
    <div class="container py-3 bg-white shadow rounded-4 p-4">

        <!-- Filter Bar -->
        <h3 class="mb-4">Filter Accounts</h3>
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="role" class="form-label">Role:</label>
                <select id="role" class="form-select">
                    <option value="">Select</option>
                    <option value="professor">Professor</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="status" class="form-label">Status:</label>
                <select id="status" class="form-select">
                    <option value="">Select</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="course" class="form-label">Course/Year/Section:</label>
                <select id="course" class="form-select">
                    <option value="">Select</option>
                    <option value="bsit3a">BSIT 3A</option>
                </select>
            </div>
        </div>
        <button class="btn btn-success mb-4">Sort</button>

        <!-- Account Table -->
        <h3 class="mb-4">Account List</h3>
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <strong>Name:</strong> <br>
                            <span>ID:</span>
                        </td>
                        <td>Professor</td>
                        <td>name@gsfetupcavite.edu.ph</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td>
                            <a href="#" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                            <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Name:</strong> <br>
                            <span>Course/Year/Section:</span>
                        </td>
                        <td>Student</td>
                        <td>name@gsfetupcavite.edu.ph</td>
                        <td><span class="badge bg-warning text-dark">Pending</span></td>
                        <td>
                            <a href="#" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                            <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination and Results Info -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div>
                <span class="text-muted">Showing 1 result</span>
            </div>
            <div>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>

</body>
</html>
